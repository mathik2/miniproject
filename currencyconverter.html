<body>
    <div id="converter">
        <div id="a"><label>Indian Rupee:</label><input type="number" id="rupee"></div>

        <div id="d"><label>pakistani rupee :</label><input type="number" id="prupee"></div>
        <div id="e"><label>Russia Ruble :</label><input type="number" id="ruble"></div>
        <div id="f"><label>Japan yen :</label><input type="number" id="yen"></div>
        <div id="g"><label>Europe euro :</label><input type="number" id="euro"></div>


        <div id="c"><button type="submit" id="submit" onclick="submit()">submit</button><button id="reset" type="reset" onclick="reset()">Reset</button></div>

    </div>
